<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="container">
            <h2 class="titulo">Your Result</h2>
            
            <div class="resultado">
                <p class="valor">76</p>
                <p class="valor-de-100">of 100</p>
            </div>

            <div class="resultado-avaliacao">
                <h2 class="titulo-avaliacao">Great</h2>
                <p class="texto">  You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="info">
            <h2 class="titulo-info">Summary</h2>

          
                <ul class="resumo">
                   
                    <li class="caixa-reacao">Reação <span class="numerador">80/100</span></li>
                    <li class="caixa-memoria">Memória <span class="numerador">92/100</span></li>
                    <li class="caixa-verbal">Verbal <span class="numerador">61/100</span></li>
                    <li class="caixa-visual">Visual <span class="numerador">72/100</span></li>
                </ul>
                <a href="#" class="botao">Continuar</a>
        </div>
    </main>
</body>

</html>
